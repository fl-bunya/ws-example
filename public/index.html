  <style>

<body>
  <div class="container">
    <h1>æœ€æœã¦ãƒãƒ£ãƒƒãƒˆğŸ’¬ï¼ˆWebSocketãŠè©¦ã—ï¼‰</h1>
    <div id="chat"></div>
    <div id="message-container">
      <input type="text" id="message" placeholder="ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›..." />
      <button id="send">é€ä¿¡</button>
    </div>
  </div>

  <script>
    const socket = new WebSocket('https://ws-example.onrender.com');
    // const socket = new WebSocket('http://localhost:8080'); // TODO: .env
    const chatDiv = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');

    socket.addEventListener('open', () => {
      console.log('ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã•ã‚Œã¾ã—ãŸ');
      addMessage('ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã•ã‚Œã¾ã—ãŸ');
    });

    socket.addEventListener('message', (event) => {
      if (typeof event.data === 'string') {
        addMessage('å—ä¿¡: ' + event.data);
      } else {
        const reader = new FileReader();
        reader.onload = function() {
          addMessage('å—ä¿¡: ' + reader.result);
        };
        reader.readAsText(event.data); // Blobã‚’ãƒ†ã‚­ã‚¹ãƒˆã¨ã—ã¦èª­ã¿å–ã‚‹
      }
    });

    socket.addEventListener('close', () => {
      console.log('ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
      addMessage('ã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ');
    });

    sendButton.addEventListener('click', () => {
      sendMessage();
    });

    messageInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const message = messageInput.value;
      if (message !== '') {
        socket.send(message);
        messageInput.value = '';
      }
    }

    function addMessage(message) {
      const messageElement = document.createElement('div');
      messageElement.textContent = message;
      chatDiv.appendChild(messageElement);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
